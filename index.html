<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  font-family:'Minecraft',sans-serif;
}
body{
  margin:0;
  min-height:100vh;
  background:
   linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.45)),
   url("fx58j1opheu71.gif") center/cover no-repeat fixed;
  color:#0ff;
}
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  min-height:100vh;
}
.logo{
  position:absolute;
  top:15px;
  left:15px;
  display:flex;
  align-items:center;
  gap:10px;
}
.logo img{
  width:45px;
  height:45px;
  animation:spin 30s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg)}
}
#welcome{
  font-size:22px;
  min-height:40px;
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
  <img src="file_00000000387071faa7c92db633a8f726.png">
  <b>SKA HOSTING</b>
</div>

<!-- CENTER -->
<div class="center">
  <div id="welcome"></div>
</div>

<script>
/* WELCOME TYPING */
const text="WELCOME IN MY GAMING NETWORK";
let i=0;
function typeText(){
  if(i<=text.length){
    welcome.innerText=text.slice(0,i++);
    setTimeout(typeText,80);
  }
}
typeText();

/* retype after 3 minutes */
setInterval(()=>{
  i=0;
  welcome.innerText="";
  typeText();
},180000);
</script>

</body>
</html>
