<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
/* CORE STYLES */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Minecraft',sans-serif; -webkit-tap-highlight-color: transparent;}
body{background:#000;color:#0ff;overflow-x:hidden; line-height: 1.4;}

/* DYNAMIC BACKGROUND */
.bg{
  position:fixed; inset:0;
  background: linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.8)),
  url("fx58j1opheu71.gif") center/cover no-repeat;
  z-index:-3;
  transition: background 0.5s ease-in-out;
}

#particles{position:fixed; inset:0; z-index:-2; pointer-events:none;}

/* HEADER & LOGO */
header{padding:20px; display:flex; justify-content:center;}
.logo{display:flex; flex-direction:column; align-items:center; gap:10px}
.logo img{
  width:70px;
  animation:spin 20s linear infinite;
  filter:drop-shadow(0 0 15px #0ff);
}
@keyframes spin{to{transform:rotate(360deg)}}

/* PANEL CONTAINER */
.container {
    width: 95%;
    max-width: 500px;
    margin: 0 auto;
    padding-bottom: 50px;
}

/* TYPING TEXT */
#typing{
    font-size:24px;
    text-align:center;
    margin:20px 0;
    text-shadow:0 0 15px #0ff;
    min-height: 1.2em;
}

/* RAINBOW BUTTONS */
.rainbow-text {
  width: 100%;
  font-weight: bold;
  font-size: 18px;
  text-align: center;
  background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #00ff00, #00ffff, #0000ff, #8000ff);
  background-size: 400% 100%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 5s linear infinite;
  display: block;
  cursor: pointer;
  padding: 15px;
  border-radius: 15px;
  border: 1px solid rgba(0,255,255,0.3);
  background-color: rgba(0,0,0,0.4);
  margin-bottom: 15px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.5);
}

@keyframes rainbow {
  0% { background-position: 0% 0%; }
  100% { background-position: 100% 0%; }
}

/* GRID BUTTONS */
.btn-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 10px;
}

.btn{
  background: #0ff;
  color: #000;
  padding: 15px 10px;
  border-radius: 12px;
  font-weight: bold;
  text-align: center;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 0 10px rgba(0,255,255,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
}

.btn:active { transform: scale(0.95); }

/* PAGES (GLASS-MORPHISM) */
.page{
  display:none; 
  background:rgba(0,10,20,.85);
  backdrop-filter:blur(15px);
  -webkit-backdrop-filter:blur(15px);
  border: 1px solid rgba(0,255,255,0.2);
  border-radius:25px;
  padding:25px;
  margin-top: 20px;
  animation: slideUp 0.4s ease-out;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.back{
  display: inline-block;
  margin-bottom: 15px;
  background: rgba(0,255,255,0.1);
  padding: 8px 15px;
  border-radius: 10px;
  cursor: pointer;
}

/* FORM ELEMENTS */
input, select, button.action-btn {
  width:100%; padding:14px; margin:10px 0;
  border-radius:12px; border:1px solid #0ff;
  background:#000; color:#0ff; font-size: 16px;
}
button.action-btn { background:#0ff; color:#000; font-weight:bold; cursor:pointer; }

/* FOOTER & SOCIALS */
footer {
  text-align:center;
  padding:40px 20px;
  background: rgba(0,0,0,0.6);
  margin-top: 50px;
  border-top: 1px solid rgba(0,255,255,0.1);
}
.footer-text { font-size: 12px; opacity: 0.8; margin-bottom: 15px; }
.social-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 20px;
}
.social-icons img {
    width: 45px;
    filter: drop-shadow(0 0 8px #0ff);
    transition: 0.3s;
}
.social-icons img:hover { transform: scale(1.1); }

#map{height:180px; border-radius:15px; margin-top:15px;}
</style>
</head>
<body>

<div class="bg" id="mainBg"></div>
<canvas id="particles"></canvas>

<div class="container">
    <header>
      <div class="logo">
        <img src="file_00000000387071faa7c92db633a8f726.png" alt="Logo">
        <h2>SKA HOSTING</h2>
      </div>
    </header>

    <div id="home">
      <div id="typing"></div>

      <div class="rainbow-text" onclick="openHidden('https://dash.sgaming9107.qzz.io')">
       üåç FREE PANEL DASHBOARD
      </div>
      <div class="rainbow-text" onclick="openHidden('https://dash2.sgaming9107.qzz.io')">
       ‚ú® PREMIUM PANEL DASHBOARD
      </div>

      <div class="btn-grid">
        <div class="btn" onclick="showPage('tools', '7a96939d200f86ed03714c175a63af7b.gif')">SERVER TOOLS</div>
        <div class="btn" onclick="openHidden('https://hosting.sgaming9107.dpdns.org')">CREATE HOST</div>
      </div>
    </div>

    <div class="page" id="tools">
      <div class="back" onclick="goHome()">‚¨Ö BACK</div>
      <h3>CONTROL CENTER</h3>
      <button class="action-btn" onclick="showPage('status', '88e5540465d258ab1d271bfc11189533.gif')">ONLINE STATUS</button>
      <button class="action-btn" onclick="showPage('ping', 'e750869f635c22314b470aafd09f28e3.gif')">NETWORK PING</button>
      <button class="action-btn" onclick="showPage('paper', '7a96939d200f86ed03714c175a63af7b.gif')">PAPER BUILDS</button>
    </div>

    <div class="page" id="status">
      <div class="back" onclick="showPage('tools')">‚¨Ö BACK</div>
      <h3>SERVER STATUS</h3>
      <input id="sip" placeholder="Server IP (e.g. play.hypixel.net)">
      <input id="sport" placeholder="Port (Default: 25565)">
      <select id="stype">
        <option>Java Edition</option>
        <option>Bedrock Edition</option>
      </select>
      <button class="action-btn" onclick="checkStatus()">SCAN SERVER</button>
      <div id="sbadge" style="margin-top:15px"></div>
      <div id="sicon"></div>
      <div id="smotd" style="font-size:12px; color:#fff"></div>
      <div id="splayers"></div>
    </div>

    <div class="page" id="ping">
      <div class="back" onclick="showPage('tools')">‚¨Ö BACK</div>
      <h3>PING MONITOR</h3>
      <input id="ip" placeholder="Target IP">
      <select id="type">
        <option value="java">Java</option>
        <option value="bedrock">Bedrock</option>
      </select>
      <button class="action-btn" onclick="checkPing()">START TEST</button>
      <div id="pingv" style="font-size:20px; margin:10px 0"></div>
      <canvas id="graph" style="width:100%; height:100px; background:rgba(0,0,0,0.3); border-radius:10px"></canvas>
      <div id="map"></div>
    </div>

    <div class="page" id="paper">
      <div class="back" onclick="showPage('tools')">‚¨Ö BACK</div>
      <h3>VERSION CHECKER</h3>
      <input id="ver" placeholder="Version (e.g. 1.20.4)">
      <button class="action-btn" onclick="checkBuild()">GET BUILD NO.</button>
      <div id="result" style="margin-top:15px; color:#fff"></div>
    </div>
</div>

<footer>
  <div class="footer-text">
    ‚ö° NVMe SSD | üõ°Ô∏è Anti-DDoS | üì∂ 99.9% Uptime
  </div>
  <div class="social-icons">
    <a href="https://discord.gg/UqfbtuURca" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    </a>
    <a href="https://youtube.com/@S_Gaming_9107" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
    </a>
  </div>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// UI NAVIGATION WITH BG CHANGE
const mainBg = document.getElementById('mainBg');
const defaultBg = "fx58j1opheu71.gif";

function showPage(id, bgGif){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById('home').style.display='none';
  document.getElementById(id).style.display='block';
  if(bgGif) mainBg.style.backgroundImage = `linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)), url("${bgGif}")`;
}

function goHome(){
  document.querySelectorAll('.page').forEach(p=>p.style.display='none');
  document.getElementById('home').style.display='block';
  mainBg.style.backgroundImage = `linear-gradient(rgba(0,0,0,.75), rgba(0,0,0,.75)), url("${defaultBg}")`;
}

function openHidden(u){window.open(u,'_blank')}

// TYPING EFFECT
const text="SKA GAMING NETWORK";
let idx=0;
function type(){
  document.getElementById('typing').innerText = text.slice(0,idx++);
  if(idx <= text.length) setTimeout(type, 100);
}
type();

// PARTICLES ENGINE
const pc=document.getElementById("particles"), pctx=pc.getContext("2d");
let ps=[]; function rs(){ pc.width=innerWidth; pc.height=innerHeight }
onresize=rs; rs();
for(let i=0;i<60;i++) ps.push({x:Math.random()*pc.width, y:Math.random()*pc.height, s:Math.random()*2});
(function anim(){ 
  pctx.clearRect(0,0,pc.width,pc.height);
  ps.forEach(p=>{ p.y+=0.8; if(p.y>pc.height)p.y=0; pctx.fillStyle="rgba(0,255,255,0.5)"; pctx.fillRect(p.x,p.y,p.s,p.s); });
  requestAnimationFrame(anim);
})();

// DATA FUNCTIONS (SERVER STATUS / PAPER / PING)
function checkStatus(){
    const ip = document.getElementById('sip').value;
    if(!ip) return alert("Enter IP");
    fetch(`https://api.mcsrvstat.us/2/${ip}`)
    .then(r=>r.json()).then(d=>{
        const res = document.getElementById('sbadge');
        res.innerHTML = d.online ? '<b style="color:#0f0">ONLINE</b>' : '<b style="color:#f00">OFFLINE</b>';
        if(d.online){
            document.getElementById('splayers').innerText = `Players: ${d.players.online}/${d.players.max}`;
            document.getElementById('smotd').innerText = d.motd.clean.join(" ");
        }
    });
}

const builds={"1.21.1":39,"1.20.4":499,"1.19.4":550,"1.8.8":445};
function checkBuild(){
  const v = document.getElementById("ver").value;
  document.getElementById("result").innerText = builds[v] ? `Build: ${builds[v]}` : "Not found";
}

function checkPing(){
    const ip = document.getElementById('ip').value;
    if(!ip) return;
    document.getElementById('pingv').innerText = "Pinging...";
    // Simulated Ping for Demo
    setTimeout(()=> {
        const p = Math.floor(Math.random() * 100) + 20;
        document.getElementById('pingv').innerText = `Latency: ${p}ms`;
    }, 1000);
}
</script>
</body>
</html>
