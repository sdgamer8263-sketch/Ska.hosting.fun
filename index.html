<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial}
body{background:#000;color:#0ff}

/* BACKGROUND */
.bg{
  position:fixed;inset:0;
  background:
    linear-gradient(rgba(0,0,0,.82),rgba(0,0,0,.82)),
    url("fx58j1opheu71.gif") center/cover fixed;
  z-index:-1;
}

/* HEADER */
header{
  display:flex;align-items:center;
  gap:12px;padding:14px
}
header img{width:45px}
header h2{flex:1}
header button{
  padding:6px 12px;
  font-size:12px;
  border:none;border-radius:14px;
  background:#0ff;color:#000;
  cursor:pointer
}

/* BUTTON */
.btn{
  background:#0ff;color:#000;
  padding:14px 22px;
  border-radius:22px;
  display:inline-block;
  margin:10px;
  cursor:pointer;
  font-weight:bold;
  transition:.15s;
}
.btn:active{transform:scale(.92);box-shadow:0 0 25px #0ff}

/* CENTER */
.center{text-align:center;padding:20px}
#typing{font-size:24px;margin:30px}

/* PAGE */
.page{
  display:none;
  max-width:720px;
  margin:30px auto;
  padding:30px;
  background:rgba(0,0,0,.7);
  border-radius:28px;
  box-shadow:0 0 40px #0ff;
  position:relative
}
.back{
  position:absolute;
  top:15px;right:15px;
  padding:12px 20px;
  border-radius:20px;
  background:rgba(0,255,255,.25);
  cursor:pointer
}

/* INPUT */
input,select,button{
  width:100%;padding:14px;
  margin:10px 0;
  border:none;border-radius:16px
}
input,select{background:#111;color:#0ff}
button{background:#0ff;color:#000;font-weight:bold}

/* STATUS BOX */
.statusBox{
  margin-top:18px;
  padding:22px;
  border-radius:22px;
  background:rgba(0,0,0,.6);
  text-align:center
}
.badge{padding:6px 16px;border-radius:16px;font-weight:bold}
.good{color:#0f0}
.bad{color:#f33}

/* GRAPH */
canvas{
  width:100%;
  height:160px;
  margin-top:15px;
  background:#000;
  border-radius:18px;
  box-shadow:0 0 15px #0ff
}

/* LOGIN */
#loginScreen{
  position:fixed;inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999
}
#loginBox{
  width:320px;
  padding:30px;
  background:rgba(0,0,0,.7);
  border-radius:26px;
  box-shadow:0 0 40px #0ff;
  text-align:center
}

/* FOOTER */
footer{text-align:center;padding:22px;margin-top:40px}
</style>
</head>

<body>
<div class="bg"></div>

<!-- LOGIN -->
<div id="loginScreen">
  <div id="loginBox">
    <h3>Admin Login</h3>
    <input id="authUser" placeholder="Username">
    <input id="authPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="msg"></div>
  </div>
</div>

<header>
  <img src="file_00000000387071faa7c92db633a8f726.png">
  <h2>SKA HOSTING</h2>
  <button onclick="logout()">Logout</button>
</header>

<div class="center" id="home">
  <div id="typing"></div>

  <div class="btn" onclick="openHidden('https://dash.sgaming9107.qzz.io')">
    üü¢ Free Dashboard
  </div>

  <div class="btn" onclick="openHidden('https://dash2.sgaming9107.qzz.io')">
    üëë Premium Dashboard
  </div>

  <div class="btn" onclick="showPage('ping')">
    Server Ping & Monitor
  </div>
</div>

<!-- PING PAGE -->
<div class="page" id="ping">
  <div class="back" onclick="goHome()">‚¨Ö Back</div>
  <h2 style="text-align:center">Server Ping Monitor</h2>

  <input id="ip" placeholder="Server IP">
  <input id="port" placeholder="Port (25565 / 19132)">
  <input id="location" placeholder="Your Location (City / ISP)">
  <button onclick="checkPing()">Check Ping</button>

  <div class="statusBox" id="pingResult"></div>
  <canvas id="pingGraph"></canvas>
</div>

<footer>
  <div id="footerText"></div>
</footer>

<script>
/* ADMIN LOGIN ‚Äì SESSION BASED */
const ADMIN_USER="skahosting";
const ADMIN_PASS="Z62BGma)qTi!Szs";

function login(){
  if(authUser.value===ADMIN_USER && authPass.value===ADMIN_PASS){
    sessionStorage.setItem("login","yes");
    loginScreen.style.display="none";
  }else{
    msg.innerText="Wrong credentials";
  }
}
function logout(){
  sessionStorage.clear();
  location.reload();
}
if(sessionStorage.getItem("login")==="yes"){
  loginScreen.style.display="none";
}

/* NAV */
function showPage(id){
  home.style.display="none";
  document.getElementById(id).style.display="block";
}
function goHome(){
  document.querySelectorAll(".page").forEach(p=>p.style.display="none");
  home.style.display="block";
}
function openHidden(u){window.open(u,"_blank")}

/* TYPING */
let t="WELCOME TO SKA HOSTING",i=0;
(function type(){
  typing.innerText=t.slice(0,i++);
  if(i<=t.length)setTimeout(type,120);
})();
let ft="Real-time Monitoring ‚Ä¢ Stable Network ‚Ä¢ Low Latency";
let fi=0;
(function foot(){
  footerText.innerText=ft.slice(0,fi++);
  if(fi<=ft.length)setTimeout(foot,90);
})();

/* PING LOGIC */
let pingHistory=[],minPing=null,maxPing=null;

function checkPing(){
  const host=ip.value;
  const port=port.value||25565;
  const loc=location.value||"Unknown location";
  const start=performance.now();

  fetch(`https://api.mcsrvstat.us/2/${host}:${port}`)
  .then(r=>r.json())
  .then(d=>{
    const delay=Math.floor(performance.now()-start)+Math.floor(Math.random()*20);
    minPing=minPing===null?delay:Math.min(minPing,delay);
    maxPing=maxPing===null?delay:Math.max(maxPing,delay);

    pingHistory.push(delay);
    if(pingHistory.length>20)pingHistory.shift();

    pingResult.innerHTML=`
      <div class="badge ${d.online?"good":"bad"}">
        ${d.online?"ONLINE":"OFFLINE"}
      </div><br><br>
      üìç Location: ${loc}<br>
      üì∂ Ping: ${delay} ms<br>
      ‚¨á Min: ${minPing} ms<br>
      ‚¨Ü Max: ${maxPing} ms<br>
      ‚è∞ Time: ${new Date().toLocaleTimeString()}
    `;
    drawPing();
  });
}

/* PING GRAPH */
function drawPing(){
  const c=document.getElementById("pingGraph");
  const ctx=c.getContext("2d");
  c.width=c.offsetWidth;
  c.height=160;
  ctx.clearRect(0,0,c.width,c.height);

  pingHistory.forEach((p,i)=>{
    ctx.fillStyle="#0ff";
    ctx.fillRect(i*(c.width/20),c.height-p/3,8,p/3);
  });
}
</script>
</body>
</html>
