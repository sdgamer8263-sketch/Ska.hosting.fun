<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SKA HOSTING</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOGIN / REGISTER -->
<div id="authBox">
  <h2>LOGIN / REGISTER</h2>
  <input id="authUser" placeholder="Username">
  <input id="authPass" type="password" placeholder="Password">

  <button class="btn" onclick="login()">Login</button>
  <button class="btn" onclick="register()">Register</button>
</div>

<!-- USER BAR -->
<div id="userBar">
  Logged in as: <span id="who"></span>
  <button class="btn" onclick="logout()">Logout</button>
</div>

<!-- ===== MAIN CONTENT ===== -->
<div id="mainContent" style="display:none">

  <!-- SERVER TOOL -->
  <button class="btn premium">Server Status</button>
  <button class="btn premium">Server Ping</button>
  <button class="btn premium">Build Number</button>
  <button class="btn premium" onclick="openHidden('dash2.sgaming9107.qzz.io')">
    Premium Dashboard
  </button>

  <!-- ADMIN ONLY LOCK -->
  <div id="adminLockBox">
    <button class="btn" onclick="togglePremiumLock()">
      ğŸ” Premium Tool Lock (ON / OFF)
    </button>
  </div>

</div>

<script src="auth.js"></script>
</body>
</html>
