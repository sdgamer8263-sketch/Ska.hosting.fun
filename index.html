<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SKA HOSTING</title>
<link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
*{box-sizing:border-box;font-family:'Minecraft',sans-serif;margin:0;padding:0;}
body{min-height:100vh;overflow-x:hidden;background:#000;color:#0ff;position:relative;}
canvas#particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;}
header{display:flex;align-items:center;gap:12px;padding:12px 16px;}
.logo{width:48px;height:48px;animation:spin 30s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}
.brand{font-size:22px;text-shadow:0 0 12px #0ff}
.page{display:none}
.page.active{display:block}
main{text-align:center;padding:50px 12px;}
#welcome{font-size:26px;min-height:40px;text-shadow:0 0 18px #0ff;animation:rainbow 6s linear infinite;}
@keyframes rainbow{0%{color:red}16%{color:orange}32%{color:yellow}48%{color:green}64%{color:blue}80%{color:indigo}100%{color:violet}}
.btn{margin:10px;padding:12px 18px;border:1px solid #0ff;background:none;color:#0ff;border-radius:10px;cursor:pointer;transition:.3s;animation:rainbow 6s linear infinite;}
.btn:hover{background:#0ff;color:#000}
.back{position:fixed;top:14px;right:14px;padding:8px 12px;border-radius:8px;border:1px solid #0ff;background:none;color:#0ff;}
.card{max-width:500px;margin:30px auto;padding:20px;background:rgba(0,0,0,.45);border-radius:16px;box-shadow:0 0 20px #0ff;}
input,select{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:none;background:#111;color:#0ff;}
.result{text-align:center;margin-top:6px}
.good{color:#0f0}.medium{color:#ff0}.bad{color:#f33}
canvas{width:100%;height:150px;margin-top:10px;border-radius:10px;box-shadow:0 0 15px #0ff;}
#map{height:200px;margin-top:10px;border-radius:12px;box-shadow:0 0 15px #0ff;}
footer{position:fixed;bottom:0;width:100%;background:rgba(0,0,0,.6);text-align:center;padding:10px;color:#0ff;}
#footerText{font-size:13px;min-height:16px;text-shadow:0 0 8px #0ff;animation:rainbow 6s linear infinite;}
</style>
</head>
<body>
<canvas id="particles"></canvas>
<header>
<img src="sourin.gif" class="logo">
<div class="brand">SKA HOSTING</div>
</header>

<!-- Pages -->
<div id="loginPage" class="page active">
 <main>
  <h2>Admin Login</h2>
  <input id="username" placeholder="Username">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" onclick="loginAdmin()">Login</button>
  <div class="result" id="loginMsg"></div>
 </main>
</div>

<div id="home" class="page">
 <main>
  <div id="welcome"></div>
  <button class="btn" onclick="openLink('https://dash.sgaming9107.qzz.io')">Free Minecraft Server Dashboard</button>
  <button class="btn" onclick="openLink('https://dash2.sgaming9107.qzz.io')">Premium Minecraft Server Dashboard</button>
  <button class="btn" onclick="show('tool')">Server Tool</button>
  <button class="btn" id="adminToggle" style="display:none;" onclick="togglePremium()">üîí Lock/Unlock Tools</button>
 </main>
</div>

<footer>
<div id="footerText"></div>
</footer>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* --- Page Navigation --- */
function show(id){
 document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
 document.getElementById(id).classList.add('active');
}
function openLink(u){window.open(u,'_blank')}

/* --- Typing Animation --- */
function type(el,text){
 el.innerHTML="";let i=0;
 const t=setInterval(()=>{el.innerHTML+=text[i++];if(i>=text.length)clearInterval(t)},60);
}
const wtxt="WELCOME IN MY GAMING NETWORK";
type(welcome,wtxt);
setInterval(()=>type(welcome,wtxt),30000); // 30 sec retype

const ftxt="Why choose SKA Hosting? Fast, stable and gamer-first servers.";
type(footerText,ftxt);
setInterval(()=>type(footerText,ftxt),180000); // 3 min retype

/* --- Admin Login --- */
let isAdmin=false;
function loginAdmin(){
 const u=document.getElementById("username").value.trim();
 const p=document.getElementById("password").value.trim();
 if(u==="skahosting" && p==="Z62BGma)qTi!Szs"){
  isAdmin=true;
  loginMsg.innerText="‚úÖ Logged in!";
  show('home');
  document.getElementById("adminToggle").style.display="inline-block";
 }else loginMsg.innerText="‚ùå Invalid credentials";
}

/* --- Admin Premium Toggle --- */
let toolsLocked=false;
function togglePremium(){
 toolsLocked=!toolsLocked;
 if(toolsLocked) alert("Tools Locked for non-admin users");
 else alert("Tools Unlocked for non-admin users");
}

/* --- Neon Particles --- */
const c=document.getElementById("particles");
const ctx2=c.getContext("2d");
let w=c.width=window.innerWidth,h=c.height=window.innerHeight;
let particles=[];
for(let i=0;i<100;i++){
 particles.push({x:Math.random()*w,y:Math.random()*h,r:Math.random()*2+1,d:Math.random()*2});
}
function anim(){
 ctx2.clearRect(0,0,w,h);
 particles.forEach(p=>{
  ctx2.beginPath();
  ctx2.arc(p.x,p.y,p.r,0,Math.PI*2);
  ctx2.fillStyle="rgba(0,255,255,0.7)";
  ctx2.fill();
  p.y+=Math.sin(p.d)+1;
  p.x+=Math.cos(p.d);
  if(p.x>w)p.x=0;if(p.y>h)p.y=0;
 });
 requestAnimationFrame(anim);
}
anim();
window.onresize=()=>{w=c.width=window.innerWidth;h=c.height=window.innerHeight;}
</script>
</body>
</html>
