<!DOCTYPE html>
<html>
<head>
<title>Theme Selector</title>
<style>
body{
margin:0;
background:#000;
color:#0ff;
font-family:Arial;
text-align:center;
}
h1{margin:20px}
.btn{
margin:10px;
padding:15px;
border:2px solid currentColor;
display:inline-block;
cursor:pointer;
}
</style>
</head>
<body>

<h1>Theme Selector</h1>

<div id="themes"></div>

<script>
const themes=[
"hue-rotate(0deg)","hue-rotate(30deg)","hue-rotate(60deg)",
"hue-rotate(90deg)","hue-rotate(120deg)","hue-rotate(150deg)",
"hue-rotate(180deg)","hue-rotate(210deg)","hue-rotate(240deg)",
"hue-rotate(270deg)","hue-rotate(300deg)","hue-rotate(330deg)",
"brightness(1.2)","contrast(1.2)","saturate(1.5)",
"invert(1)","sepia(1)","grayscale(1)",
"hue-rotate(45deg) saturate(2)",
"hue-rotate(90deg) brightness(1.4)"
];

const box=document.getElementById("themes");
themes.forEach((t,i)=>{
let b=document.createElement("div");
b.className="btn";
b.innerText="Theme "+(i+1);
b.onclick=()=>document.body.style.filter=t;
box.appendChild(b);
});

let i=0;
setInterval(()=>{
document.body.style.filter=themes[i++%themes.length];
},120000);
</script>
</body>
</html>
